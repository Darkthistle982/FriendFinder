<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6a9dea6d2f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Critical-Friends</title>
  </head>
  <body style="background-image: url(../images/dark_embroidery.png);">
    <div class="container">
      <div class="jumbotron">
        <h1
          class="display-3 font-weight-bold text-center"
          style="font-family: 'Old Standard TT', serif;"
        >
          <i class="fab fa-critical-role"></i> Personality Quiz
          <i class="fab fa-d-and-d" style="color:red"></i>
        </h1>
        <hr class="my-4">
        <h4>Answer a quick series of questions. Be honest!</h4>
        <h4>Find out which member of the Mighty Nein you have the most in common with.</h4>
        <button class="btn btn-lg btn-dark p-3 mt-2 mb-3" id="survey" type="button"><i class="fas fa-scroll"></i> Go to Quiz</button>
        <div>
          <a href="/api/friends">API Friends List</a> | <a href="https://github.com/Darkthistle982/FriendFinder" target="_blank">GitHub Repo</a>
        </div>
      </div>
    </div>


    <section class="container">
      <footer class="footer mt-auto py-3 row">
        <div class="col-lg-3"></div>
        <iframe width="560" height="315" class="mb-1" src="https://www.youtube.com/embed/LhFETREAvhc" frameborder="4" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <div class="container mt-1">
              <h4 class="text-white ">Want to learn more about the Mighty Nein and their adventures? Click here: 
                <a href="https://critrole.com" target="_blank" class=""><i class="fab fa-critical-role"> https://critrole.com</i></a></h4>
          </div>
      </footer>


    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
